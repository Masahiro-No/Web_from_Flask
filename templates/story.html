<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/upper_but.css') }}">
    <title>Story</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            background: url("../static/img/space.png") no-repeat center center fixed;
            background-size: cover;
        }

        .grid-container {
            padding-top: 75px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-item {
            background: white;
            padding: 15px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .grid-item:hover {
            transform: scale(1.05);
        }

        .grid-item a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .grid-item h3 {
            margin-top: 10px;
            font-size: 1.2em;
        }

        .grid-item p {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 500px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
  <div class="button-container">
    <div class="button-left">
        <button class="btn-upper" onclick="window.location.href='/dashboard'">Home</button>
        <button class="btn-upper" onclick="window.location.href='/story'">Story</button>
        <button class="btn-upper" onclick="window.location.href='/about'">Contact</button>
    </div>
    <div class="button-right">
        <button class="btn-upper">โปรไฟล์</button>
        <button class="btn-upper" type="button" onclick="window.location.href='/logout'">ออกจากระบบ</button>
    </div>
</div>

    <div class="grid-container">
        <div class="grid-item">
            <a href="{{ url_for('AstralExpress') }}">
                <img src="/static/img/homepic.jpg" alt="Astral Express">
                <h3>Astral Express</h3>
                <p>A real NYC classic.</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('HertaStation') }}">
                <img src="/static/img/hertastation.png" alt="Herta Station">
                <h3>Herta Station</h3>
                <p>Delicious and juicy.</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('Belebog') }}">
                <img src="/static/img/Belobog.jpg" alt="Belobog">
                <h3>Belebog</h3>
                <p>Sweet and fresh.</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('Xianzhou') }}">
                <img src="/static/img/xianzhou.png" alt="Xianzhou Luofu">
                <h3>Xianzhou Luofu</h3>
                <p>Perfect pairing.</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('Penacony') }}">
                <img src="/static/img/penacony.png" alt="Penacony">
                <h3>Penacony</h3>
                <p>Cool and refreshing.</p>
            </a>
        </div>
        <div class="grid-item">
            <a href="{{ url_for('Amphoreus') }}">
                <img src="/static/img/amphoreus.png" alt="Amphoreus">
                <h3>Amphoreus</h3>
                <p>Classic artisan bread.</p>
            </a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
